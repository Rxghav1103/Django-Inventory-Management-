<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Item</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ item.name }}" required><br>
        <label for="price">Price:</label>
        <input type="text" name="price" id="price" value="{{ item.price }}" required><br>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" value="{{ item.description }}"><br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="{{ item.quantity }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
